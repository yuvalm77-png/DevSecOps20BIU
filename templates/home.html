
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .job-card {
            min-height: 250px; /* אחידות בגובה */
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }
        .job-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-3 mb-4">
            <h1 class="display-4">Jobs</h1>
            <a href="/auth/login" class="btn btn-primary">Login</a>
        </div>
        <div class="row g-4">
            {% for job in jobs %}
            <div class="col-md-6 col-lg-4">
                <div class="card job-card p-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ job.title }}</h5>
                        <p class="card-text">
                            <strong>Location:</strong> {{ job.work_location }}<br>
                            <strong>Required Technologies:</strong> {{ job.required_technologies }}<br>
                            <strong>Required Experience:</strong> {{ job.required_experience }} years
                        </p>
                        <p class="card-text text-muted">{{ job.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
